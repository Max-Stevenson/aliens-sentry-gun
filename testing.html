<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./test.css">

    <div class="temperature-reading__outer-container">
      <h2 class="temperature-reading__title">temp</h2>
      <div class="temperature-reading__inner-container">
        <div class="temperature-reading__status-bar">
          <div class="status-bar__inner"></div>
        </div>
        <div class="temperature-reading__measure-bar">
          <div class="measure-bar__interval--long"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>

          <div class="measure-bar__interval--mid"></div>

    </div>
    <div class="range-reading__outer-container">

        <div class="range-reading__status-bar">

          <div class="measure-bar__interval--small"></div>

          <div class="measure-bar__interval--small"></div>

          <div class="measure-bar__interval--small"></div>

          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--long"></div>
        </div>
      </div>
    </div>
