<html lang="en">

    <div id="temperature-gauge" class="bar-graph__outer-container">
      <h2 class="bar-graph__title">temp</h2>

          <div class="status-bar__inner-bar"></div>
        </div>
        <div class="bar-graph__measure-bar">
          <div class="measure-bar__interval--long"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>
          <div class="measure-bar__interval--small"></div>

          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--long"></div>
        </div>
      </div>
    </div>
    <span id="ammo">200</span>
    <div id="range-gauge" class="bar-graph__outer-container">
      <h2 class="bar-graph__title">temp</h2>

          <div class="measure-bar__interval--long"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>
          <div class="measure-bar__interval--small"></div>

          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--long"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--mid"></div>
          <div class="measure-bar__interval--small"></div>
          <div class="measure-bar__interval--long"></div>
        </div>
      </div>
    </div>
